      a = [10, 11, 12, 13, 14, 15];
      a.forEach(function (v, i) {
        console.log(v, i);
      });

      a = [10, 11, 12, 13, 14, 15];
      a.forEach(
        function (v, i) {
          console.log(v, i);
        },
        [1, 2]
      );
      //저 [1,2] 배열을 반환

      //map: 요소들 이용해서 새로운 배열 생성한다.
      a = [10, 11, 12, 13, 14, 15];
      let answer = a.map(
        function (v, i) {
          return v * v; //리턴한 값으로 배열
        },
        [1, 2]
      );
      console.log(answer);
