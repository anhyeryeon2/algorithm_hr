<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>일곱 난쟁이</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let sum = arr.reduce((a, b) => a + b, 0); //누적값 구하기
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(i, 1);
              arr.splice(j, 1);
            }
          }
        }
        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
