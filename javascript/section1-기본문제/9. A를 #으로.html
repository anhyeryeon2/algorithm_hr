<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 내 생각
      //    입력받으면 포문으로 문자 쪼개고
      //    그 쪼갠거 하나하나가 A 인지 조건문해서
      //    A라면 #으로 바꾸게 해서 출력
      function solution(s) {
        let answer = "";
        for (let x of s) {
          if (x === "A") {
            answer += "#";
          } else answer += x;
        }

        return answer;
      }
      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
