<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과2</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        const n = s.length;
        const answer = Array(n).fill(0);
        let p = 1000; // 큰 값으로 초기화 (문자 t를 아직 못 만났을 때)

        // 1️왼쪽 → 오른쪽
        for (let i = 0; i < n; i++) {
          if (s[i] === t) {
            p = 0;
            answer[i] = p;
          } else {
            p++;
            answer[i] = p;
          }
        }

        //  오른쪽 → 왼쪽
        p = 1000;
        for (let i = n - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
      // [1, 0, 1, 2, 1, 0, 1, 2, 2, 1, 0]
    </script>
  </body>
</html>
