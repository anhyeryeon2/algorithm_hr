  <body>
    <script>
      function solution(n, a) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of a) {
          //   let sum = 0,
          //     tmp = x;
          //   while (tmp) {
          //     sum += tmp % 10;
          //     tmp = Math.floor(tmp / 10);
          //   }
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);

          if (sum >= max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) {
              answer = x;
            }
          }
        }
        return answer;
      }

      let a = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, a));
    </script>
