<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let score = 0;
        cnt = 0;
        for (let x of arr) {
          if (x == 1) {
            cnt++;
            score += cnt;
          } else {
            cnt = 0;
          }
        }
        return score;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
