<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            anwser += "D";
          } else if ((a[i] == 1) && (b[i] == 2)) {
            answer += "";
          } else if ((a[i] == 1) && (b[i] == 3)) {
            answer += "A";
          } else {
            answer += "3";
          }
        }
        return answer;
      }

      //   1,2->2승
      //   1,3->1승
      //   2,3->3승
      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
